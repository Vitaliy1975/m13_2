{% extends "authors_app/base.html" %}

{% block content %}
<h1>Add Author</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label">Fullname</label>
            {{form.fullname}}
        </div>
        <span>{{form.errors.fullname}}</span>
    </div>
    <button type="submit" class="btn btn-primary">Add new author</button>
</form>
{% endblock %}
